    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito usando o &lt;p&gt;</p>
    <p>Também pode quebrar qualquer linha usando o &lt;br&gt; <br> como essa quebra que fiz agora
    <!--Esta é uma TAG de comentário-->
    <!--O "&lt" significa "Less Than", para barra de menor "<", e o "&gt" significa "Greater Than" para barra maior ">"-->    
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;
    &uparrow;
    &uarr;
    </p>
