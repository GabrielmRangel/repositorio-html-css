<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>
<body>
    <h1>Meu nono formulário</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="inum1">Número 1: </label>
            <input type="range" name="num1" id="inum1" min="0" max="10" value="5" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value);ival1.innerHTML = Number(inum1.value);">
            <output id="ival1">5</output>
        </p>

        <p>
            <label for="inum2">Número 2: </label>
            <input type="range" name="num2" id="inum2" min="0" max="10" value="5" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value);ival2.innerHTML = Number(inum2.value);">
            <output id="ival2">5</output>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
