<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Meu quarto formulário</h1>

    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Seu nome" maxlength="30" size="30" required>
            </p>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="email" id="imail" maxlength="30" size="30" placeholder="seuemail@seuemail.com" autocomplete="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" max="10" placeholder="(99) 99999-9999" pattern="^\(?\d{2}\)?\s?\d{4,5}\-?\d{4}$" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
