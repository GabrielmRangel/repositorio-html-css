<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <h1>Meu sexto formulário</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>

            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">

            <p>
                <label for="inivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="0" max="5" value="0">
            </p>

            <p>
                <label for="ifoto">Foto de perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
