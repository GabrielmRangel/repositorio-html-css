<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <h1>Meu quinto formulário</h1>

    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" checked><label for="isexm"> Masculino</label><br>
            <input type="radio" name="sexo" id="isexf"><label for="isexf"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="ibas" checked><label for="ibas"> Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol"> Volei</label>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
