<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <link rel="shortcut icon" href="../../assets/img/curso-em-video-logo.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            text-align: center;
            width: 500px;
        }

        th{
            background-color: #EAECF0;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        a{
            text-decoration: none;
        }

        td.num{
            text-align: right;
        }

        tfoot{
            background-color: #EAECF0;
        }
    </style>
</head>
<body>
    <h1>Segunda Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1º</td>
                <td><a href="https://pt.wikipedia.org/wiki/S%C3%A3o_Paulo_(estado)" target="_blank">São Paulo</a></td>
                <td class="num">41.262.199</td>
            </tr>

            <tr>
                <td>2º</td>
                <td><a href="https://pt.wikipedia.org/wiki/Minas_Gerais" target="_blank">Minas Gerais</a></td>
                <td class="num">19.597.330</td>
            </tr>

            <tr>
                <td>3º</td>
                <td><a href="https://pt.wikipedia.org/wiki/Rio_de_Janeiro_(estado)" target="_blank">Rio de Janeiro</a></td>
                <td class="num">15.989.929</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>---</td>
                <th>Total</th>
                <td class="num"><strong>76.849.458</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
